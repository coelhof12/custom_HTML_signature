<table cellpadding="0" cellspacing="0" border="0" style="font-family: Montserrat, Arial, sans-serif; max-width: 600px;">
  <tr>
    <!-- Personal Logo -->
    <td style="padding: 10px;">
      <img src="YOUR_LOGO_URL_HERE" alt="Your Logo" width="150" height="auto" style="display: block;">
    </td>
    <td style="padding: 10px;">
      <!-- Name and Expertise -->
      <p style="margin: 0; font-size: 18px; color: #1D1D1D; font-weight: bold;">Your Name</p>
      <p style="margin: 0; font-size: 14px; color: #E63946;">Your Job Title</p>
      <!-- Location -->
      <p style="margin: 0; font-size: 14px; color: #1D1D1D;">Your Location (City, Country)</p>
      <!-- Contact Information -->
      <p style="margin: 0; font-size: 14px;">
        <a href="mailto:your.email@example.com" style="color: #1D1D1D; text-decoration: none;">your.email@example.com</a><br>
        <a href="https://yourwebsite.com" style="color: #1D1D1D; text-decoration: none;">https://yourwebsite.com</a>
      </p>
      <!-- Social Media Icons -->
      <p style="margin: 10px 0 0 0;">
        <a href="https://linkedin.com/in/yourprofile" style="text-decoration: none;">
          <img src="LINKEDIN_ICON_URL" alt="LinkedIn" width="32" height="32" style="display: inline-block;">
        </a>
        &nbsp;
        <a href="https://github.com/yourprofile" style="text-decoration: none;">
          <img src="GITHUB_ICON_URL" alt="GitHub" width="32" height="32" style="display: inline-block;">
        </a>
        <!-- Repeat to add other Social Media -->
      </p>
    </td>
  </tr>
</table>
